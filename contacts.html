<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--modern-normalize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="line">
        <div class="header-container container">
            <a class="logo link header" href="./index.html" lang="en"> Web<span class="logo-part">Studio</span></a>
            <nav class="nav-head">
                <ul class="header-list list">
                    <li class="nav-item header">
                        <a href="./index.html" class="nav-link link">Студія</a>
                    </li>
                    <li class="nav-item header">
                        <a href="./portfolio.html" class="nav-link link">Портфоліо</a>
                    </li>
                    <li class="nav-item header">
                        <a href="./contacts.html" class="nav-link link current current-line">Контакти</a>
                    </li>
                </ul>
            </nav>
            <ul class="contact-container list">
                <li>
                    <a href="mailto:info@devstudio.com" class="header-contacts link header">
                        <svg class="header-email" width="16" height="12">
                            <use href="./images/icons.svg#icon-envelope"></use>
                        </svg>info@devstudio.com</a>
                </li>
                <li>
                    <a href="tel:+380961111111" class="header-contacts link header">
                        <svg class="header-phone" width="10" height="16">
                            <use href="./images/icons.svg#icon-smartphone"></use>
                        </svg>+38 096 111 11 11</a>
                </li>
            </ul>
        </div>
    </header>
    <footer class="footer-box">
        <div class="container footer-sections">
            <div class="footer-contacts">
                <a class="logo-footer link" href="./index.html" lang="en">
                    Web<span class="logo-footer-part">Studio</span>
                </a>
                <address class="location">
                    <p class="location-on-map link">м. Київ, пр-т Лесі Українки, 26</p>
                    <div class="mail-link">
                        <a class="contact-email link" href="mailto:info@devstudio.com">info@devstudio.com</a><br />
                    </div>
                    <a class="contact-tel link" href="tel:+380961111111">+38 096 111 11 11</a>
                </address>
            </div>
    
    
            <div class="fotter-socials">
                <h3 class="social-title">ПРИЄДНУЙТЕСЬ</h3>
                <ul class="socials list">
                    <li class="social-item">
                        <a class="social-link-footer link" href="https://www.instagram.com" target="_blank"
                            rel="noopener norefferer" aria-label="Instagram icon">
                            <svg class="social-icons" width="20" height="20">
                                <use href="./images/icons.svg#icon-instagram"></use>
                            </svg>
                        </a>
                    </li>
    
                    <li class="social-item">
                        <div class="socials-footer">
                            <a class="social-link-footer link" href="https://twitter.com" target="_blank"
                                rel="noopener norefferer" aria-label="Twitter icon">
                                <svg class="social-icons" width="20" height="20">
                                    <use href="./images/icons.svg#icon-twitter"></use>
                                </svg>
                            </a>
                        </div>
                    </li>
    
                    <li class="social-item">
                        <a class="social-link-footer link" href="https://m.facebook.com" target="_blank"
                            rel="noopener norefferer" aria-label="facebook icon">
                            <svg class="social-icons" width="20" height="20">
                                <use href="./images/icons.svg#icon-facebook"></use>
                            </svg>
                        </a>
                    </li>
    
                    <li class="social-item">
                        <a class="social-link-footer link" href="https://www.linkedin.com" target="_blank"
                            rel="noopener norefferer" aria-label="Linkedin icon">
                            <svg class="social-icons" width="20" height="20">
                                <use href="./images/icons.svg#icon-linkedin"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
    
            <div class="footer-form">
                <p class="footer-form-title">Підпишіться на розсилку</p>
                <label for="">
                    <input class="footer-form-field" type="text" name="footer-mail-subscribe" placeholder="E-mail">
                </label>
                <button class="footer-form-btn" type="submit">
                    Підписатися
                    <svg class="icon-footer-btn" width="24" height="24">
                        <use href="./images/icons.svg#icon-send"></use>
                    </svg>
                </button>
    
            </div>
        </div>
    </footer>

</body>

</html>
